{% extends "base.html" %}

{% load static %}

{% block main %}


<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">Signature Gallery</h4>
                <a href="{% url 'add_sign' %}" class="btn btn-primary btn-sm ms-2">+ Add Sign</a>

            </div>
            <div class="card-body pb-1">
                <div id="lightgallery" class="row">
                    {% for sg in signature %}
                    <a style="border: 2px solid gray;width:220px; height:220px; margin: 2px; " href="{{sg.sign.url}}" data-exthumbimage="{{sg.sign.url}}" data-src="{{sg.sign.url}}" class="col-lg-3 col-md-6 mb-4">
                        <img src="{{sg.sign.url}}" alt="" style="width:200px; height:200px;">
                    </a>
                    {% endfor %}

                </div>
            </div>
        </div>
        <!-- /# card -->
    </div>
</div>


{% endblock main %}
