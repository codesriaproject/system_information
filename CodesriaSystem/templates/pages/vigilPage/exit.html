{% extends "base.html" %}
{% load static %}


{% block main %}

<div class="row">

    <br>
    <div class="col-xl-12">
        <div class="card dz-card" id="accordion-one">
            <div class="card-header flex-wrap">
                <div>
                    <h4 class="card-title">Gestion des Sorties</h4>
                </div>
                
            </div>
            <!--tab-content-->
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="Preview" role="tabpanel" aria-labelledby="home-tab">
                 <div class="card-body pt-0">
                    <div class="table-responsive"> 
                        <form method="post" action="">
                            {% csrf_token %}                   
                        <table id="user-tbl" class="table shorting">
                            <thead>
                            <tr>

                                <th>Prenom</th>
                                <th>Nom</th>
                                <th>Adresse</th>
                                <th>Departement</th>
                                <th>Actions</th>
                                
                            </tr>
                        </thead>
                        <tbody>
                            {% for uv in user_vigil %}
                            <tr>

                                <td>
                                    <div class="d-flex align-items-center">
                                        <p class="mb-0 ms-2">{{uv.first_name}}</p>	
                                    </div>
                                </td>

                                <td>{{uv.last_name}}</td>
                                <td>{{uv.staff.address}}</td>
                                <td>{{uv.staff.department_id.name}}</td>
                                <td>
                                    <button class="btn btn-danger" onclick="setHeure(2)">Sortie</button>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                        
                    </table>
                </div>
               </div>
            </div>
        
            </div>
        </div>
    </div>
</div>

{% endblock main %}
